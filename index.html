<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS & JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<body>
	<div id="buttons"></div>
	<div id="giphy"></div>
	<script type="text/javascript">

	var giphyApp = {
		searchTerms: ['Beyonce', 'Nickelodean', 'Dog', 'Bangz', 'England', 'Wood', 'Video Games'],
		buttonGen: function() {
			for (var i = 0; i<this.searchTerms.length; i++){
				$('#buttons').append("<button>" +this.searchTerms[i]+ "</button>")
			}
		},
		clearGif: function() {
			$('#giphy').html(" ")
		},

		apiCall: function(query) {
			$.ajax({
		      url: "http://api.giphy.com/v1/gifs/search?q="+query+"&api_key=dc6zaTOxFJmzC",
		      method: 'GET'
		    }).done(function(response) {
		      console.log(response);
		      giphyApp.clearGif();
		      for (var i=0; i<response.data.length;i++){
		      	$("#giphy").prepend("<p>Rating: " + response.data[i].rating+"</p> <img src="+response.data[i].images.fixed_height.url+">")
		      }
		    });
		},

		key: "value"
	}

	//event calls
	document.onready
		giphyApp.buttonGen()


	$("button").on('click', function(){
		giphyApp.apiCall($(this).text());
	})

	    // 	$(this).attr("src", $(this).attr("data-still"))
	    // 	$(this).attr("src", "still")	    	
	    // }		
	</script>
</body>
</html>
